{% extends 'costos/base.html' %}
{% load i18n %}
{%load static %}
{% load crispy_forms_tags %}
{% block meta_desc %} A&B Cost {% endblock %}
{% block title %} A&B Cost - ProUser Nuevo {% endblock %}
{%block content %}
<div class="text-center"><h1 class="h3 mb-0 text-gray-800">Nuevo Perfil</h1>
 </div>
 <body class="bg-gradient-primary">
  <div class="container">
   <div class="row justify-content-center">
     <div class="col-xl-10 col-lg-12 col-md-9">
       <div class="card o-hidden border-0 shadow-lg my-5">
         <div class="card-body p-3">
           <div class="form-group">
             <form method="post" >
                {% csrf_token %}
                <table>{{ form | crispy}}</table>
                <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" type="submit">
                        <span aria-hidden="true">Submit</span>
                </button>
             </form>
            </div>
         </div>
       </div>
     </div>
   </div>
  </div>
 </body>
{% endblock %}}
